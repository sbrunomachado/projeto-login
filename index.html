<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img"></div>
            <div id="form">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.
                </p>
                <form action="login.html" method="post" autocomplete="on">
                    <input type="text" placeholder="Nome de usuário/Email" autocomplete="email">
                    <input type="password" placeholder="Senha" minlength="8" maxlength="30" autocomplete="current-password">
                    <div id="if">
                        <input class="SeR" type="submit" value="Enviar">
                        <input class="SeR" type="button" value="Esqueci a senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
